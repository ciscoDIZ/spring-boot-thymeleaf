<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <header class="row primary">
        <div class="jumbotron">
            <h1>Hola <span th:text="${#authentication.name}"></span> <span th:text="${apellido}"></span></h1>
            <img src="/img/maxresdefault.jpg" alt="" class="img-fluid">
            <nav class="navbar navbar-expand-lg navbar-light  secondary">
                <a class="navbar-brand" href="/index">Mi empresa</a>
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/user/new">Registro <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/list">Lista usuarios</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle"
                               data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <span th:text="${#authentication.name}">Menú</span> <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="javascript:document.getElementById('logout-form').submit()">Salir</a>
                                </li>
                            </ul>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <label for="buscar" id="lblBuscar">Buscar:</label>
                        <input id="buscar" class="form-control mr-sm-2" type="search" placeholder="Buscar"
                               aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </nav>
            <form action="#" th:action="@{/logout}" method="post" id="logout-form"></form>
        </div>

    </header>
    <form action="#"
          class="form-horizontal"
          method="post"
          enctype="multipart/form-data"
          th:action="${userForm.id != 0}?@{/user/edit/submit}:@{/user/new/submit}"
          th:object="${userForm}">
        <fieldset>

            <!-- Form Name -->
            <legend>Registro</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="id">Id:</label>
                <div class="col-md-4">
                    <input id="id"
                           name="id"
                           type="text"
                           placeholder="Id..."
                           class="form-control input-md"
                           required=""
                           th:field="*{id}" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid'">
                    <span class="help-block">La identificación </span>
                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="help-block" id="id-error"></span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nombre">Nombre:</label>
                <div class="col-md-4">
                    <input id="nombre"
                           name="nombre"
                           type="text"
                           placeholder="Nombre..."
                           class="form-control input-md"
                           required=""
                           th:field="*{nombre}">
                    <span class="help-block">Su nombre </span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="apellidos">Apellidos:</label>
                <div class="col-md-4">
                    <input id="apellidos"
                           name="apellidos"
                           type="text"
                           placeholder="Apellidos.."
                           class="form-control input-md"
                           required=""
                           th:field="*{apellidos}">
                    <span class="help-block">Sus apellidos</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">E-mail:</label>
                <div class="col-md-4">
                    <input id="email"
                           name="email"
                           type="text"
                           placeholder="E-mail..."
                           class="form-control input-md"
                           required=""
                           th:field="*{email}">
                    <span class="help-block">E-Mail</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="usuario">Nombre de usuario:</label>
                <div class="col-md-4">
                    <input id="usuario"
                           name="usuario"
                           type="text"
                           placeholder="Nombre de usuario..."
                           class="form-control input-md"
                           required="" th:field="*{nombreUsuario}">
                    <span class="help-block">El nombre por el que se le conocerá en la web</span>
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwd">Contraseña:</label>
                <div class="col-md-4">
                    <input id="passwd"
                           name="passwd"
                           type="password"
                           placeholder="Contraseña..."
                           class="form-control input-md"
                           required=""
                           th:field="*{passwd}">
                    <span class="help-block">Su contraseña debe tener al menos 8 carácteres.</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="foto">Foto:</label>
                <div class="col-md-4">
                    <input id="foto"
                           name="file"
                           type="file"
                           class="form-control-file
                           input-file input-md">
                    <span class="help-block">Su foto</span>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="enviar">Enviar</label>
                <div class="col-md-4">
                    <button id="enviar" name="enviar" class="btn btn-primary">enviar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/webjars/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
