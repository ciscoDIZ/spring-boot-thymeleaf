<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <header class="row primary">
        <div class="jumbotron">
            <h1>Hola <span th:text="${#authentication.name}"></span> <span th:text="${apellido}"></span></h1>
            <img src="/img/maxresdefault.jpg" alt="" class="img-fluid">
            <nav class="navbar navbar-expand-lg navbar-light  secondary">
                <a class="navbar-brand" href="/index">Mi empresa</a>
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/new">Registro</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/user/list">Lista Usuarios</a><span class="sr-only">(current)</span>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle"
                               data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <span th:text="${#authentication.name}">Men√∫</span> <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="javascript:document.getElementById('logout-form').submit()">Salir</a>
                                </li>
                            </ul>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <label for="buscar" id="lblBuscar">Buscar:</label>
                        <input id="buscar" class="form-control mr-sm-2" type="search" placeholder="Buscar"
                               aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </nav>
            <form action="#" th:action="@{/logout}" method="post" id="logout-form"></form>
        </div>
    </header>
    <table class="table">
        <thead>
        <tr>
            <th class="d-none d-sm-none d-xl-table-cell">Id</th>
            <th>Avatar</th>
            <th>Nombre</th>
            <th class="d-none d-sm-table-cell">Apellidos</th>
            <th>Nombre de usuario</th>
            <th class="d-none d-sm-none d-md-table-cell">E-mail</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}" class="d-none d-sm-none d-xl-table-cell"></td>
            <td><img src="" alt="" th:src="@{${user.imagen}?:'/img/default.jpeg'}" th:width="65px"></td>
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.apellidos}" class="d-none d-sm-table-cell"></td>
            <td th:text="${user.nombreUsuario}"></td>
            <td th:text="${user.email}" class="d-none d-sm-none d-md-table-cell"></td>
            <td><a href="#" th:href="@{/user/edit/{id}(id=${user.id})}">Editar</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/webjars/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
